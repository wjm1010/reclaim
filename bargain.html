<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/signature.js"></script>
<script src="js/index.js"></script>
<title></title>
</head>
<body class="bargain-val">
<div class="main-title">
	<h2 style="display:inline-block">合同信息</h2>
	<input type="button" class="export-contract" value="导出合同">
</div>
<div class="bargain-details">
	<iframe src="ht.html" class="adresa-zmluvy"></iframe>
</div>
<div class="contract">
	<div class="contract-form">
		<div class="contract-title">
			*   确认合同信息无误后，请输入下方信息进行合同签署
		</div>
		<div class="contract-infor">
			<div class="contract-main">
				<label><i class="tip">*</i>姓名：</label>
				<input type="text" placeholder="请输入姓名" class="compact-name">
				<p class="con-hint1">请输入姓名</p>
			</div>
			<div class="contract-main">
				<label><i class="tip">*</i>身份证号：</label>
				<input type="text" placeholder="请输入身份证号" class="compact-identity" maxlength="18">
				<p class="con-hint2">请输入有效身份证号</p>
			</div>
			<div class="contract-main">
				<label><i class="tip">*</i>手机号码：</label>
				<input type="text" class="compact-phone" placeholder="请输入有效的手机号码" maxlength="11">
				<input type="button" class="verification-code" value="发送验证码">
				<p class="con-hint3">请输入有效手机号码</p>
			</div>
			<div class="contract-main">
				<label><i class="tip">*</i>验证码：</label>
				<input type="text" class="send-code" placeholder="请输入有效的手机验证码" maxlength="6">
				<p class="con-hint5">验证码输入有误，请重新输入</p>
			</div>
			<div class="contract-operation">
				<span class="confirm">确定</span>
			</div>
		</div>
	</div>
	<div class="contract-drawing">
		<div class="drawing-title">
			请在下方面板进行签字
			<i style="font-weight: normal;font-size: 10px;">（提示：此签字将显示在合同上，请用正楷进行签署）</i>
			<span id="clearCanvas">重签</span>
		</div>
		<div class="drawing-board">
			<canvas id="signName" width="800" height="200">
	        	您的浏览器版本过低不支持签名操作，请更换别的浏览器进行签名操作
	    	</canvas>
		</div>
		<div class="signature">
			<label><input type="checkbox" checked="true">签字后请点击提交按钮上传并完成签署。所填信息真实有效，如有虚假，我本人愿承担相关法律责任。</label>
		</div>
		<div class="contract-operation">
			<i class="con-hint4" id="con-hint4">请输入签名</i>
			<span class="drawing-confirm" id="createImage">提交</span>
		</div>
	</div>
</div>
<div style="display: none;">
	<img src="" alt="" id="newImage">
</div>
<!-- 提交loading -->
<div class="tj-loading">
	<i class="tj-loading-mb"></i>
	<span>您已成功签署，正在加载合同请稍后...</span>
</div>
</body>
</html>
